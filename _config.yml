title: Realizzazione Siti Web a Udine
url: "https://www.sitiweb.fvg.it"
baseurl:
google_maps_javascript_api_key: AIzaSyAFyGqoptHgtnLTKGC5ytcGuZafPGbLZis
google_site_verification: ZAiFP9hk_fovDmJgeNBjFGithOJG1aWT4G5_EEr-wnk
disqus_shortname:

# Default description in social shares for the jekyll-seo-tag gem
type: Organization
# Author details for the jekyll-seo-tag gem
author: Enrico Caputo
description: Web agency specializzata in realizzazione di siti internet a Udine. Siti ecommerce e web marketing di qualit√† per la tua azienda. Scopri sitiweb.fvg.it.
# Social details for the jekyll-seo-tag gem
social:
  name: Enrico Caputo
  links:
    - https://www.facebook.com/enrico.webdesigner/
    - https://www.pinterest.it/enricowebdesigner/
    - https://www.linkedin.com/in/enricocaputo/
    - https://www.prontopro.it/pro/enrico-caputo

timezone: Europe/Rome

collections:
  staff_members:
    output: false
  clients:
    output: true
    permalink: /portfolio/:title/
  posts:
    output: true
    permalink: /jekyll-website/:title/

paginate: 10
paginate_path: "/jekyll-website/:num/"
permalink: pretty

jekyll-archives:
  enabled: all
  enabled:
    - categories
  enabled:
    - year
    - month
    - tags

plugins:
  - "jekyll-feed"
  - "jekyll-seo-tag"
  - "jekyll-paginate"
  - "jekyll-archives"
  - "jekyll-sitemap"
  - "jemoji"

sitemap:
  filename: "/sitemap.xml"
  exclude:
    - "/atom.xml"
    - "/feed.xml"
    - "/feed/index.xml"
  include_posts:
    - "/index.html"
  change_frequency_name: "change_frequency"
  priority_name: "priority"

exclude:
  - Gemfile
  - Gemfile.lock
  - README.md
  - LICENCE

defaults:
  - scope:
      path: "_posts"
      type: "posts"
    values:
      layout: "post"
      _options:
        content:
          width: 960
          height: 2000
  - scope:
      path: ""
      type: "clients"
    values:
      layout: "client"
      _options:
        image_path:
          width: 2000
          height: 2000
  - scope:
      path: ""
      type: "staff_members"
    values:
      _options:
        image_path:
          width: 600
          height: 600
  - scope:
      path: ""
      type: "pages"
    values:
      layout: "page"
  - scope:
      path: "index.html"
      type: "pages"
    values:
      layout: "default"

# -----------
markdown: kramdown

social_icons:
  - Facebook
  - LinkedIn
  - RSS

  # Compress
sass:
    style: compressed

compress_html:
  clippings: all
  comments: ["<!-- ", " -->"]
  endings: all
  profile: false
  startings: [head, body]
