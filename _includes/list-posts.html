{% for post in include.posts %}
	<li class="blog-post">

		{% if post.image_featured and post.image %}
				<div class="feature-image {{ post.image_featured_style }}">
					<a href="{{ post.url }}">
						<img src="{{ post.image }}" alt="{{ post.title }}">
					</a>
				</div>
		{% endif %}

		{% include post-summary.html post=post %}
	</li>
{% endfor %}
