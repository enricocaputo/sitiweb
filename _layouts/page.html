---
layout: default
---
<section class="hero diagonal">
	<div class="container" {% if page.full_width %}style="max-width: 100%"{% endif %}>
		<br/><br/><br/>
		{% if page.heading %}
			<h1>{{ page.heading }}</h1>
		{% elsif page.title %}
			<h1>{{ page.title }}</h1>
		{% endif %}
		{% if page.subtitle %}
			<p class="subtext">{{ page.subtitle }}</p>
		{% endif %}
	</div>
</section>
<section class="diagonal diagonal-breadcrumbs">
	<div class="halves">
		{% include breadcrumbs.html path=page.path title=page.title %}
	</div>
</section>
{{ content }}
